<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#0a0a0a"/>
  
  <!-- Watch Case - Dark Platinum -->
  <ellipse cx="200" cy="250" rx="120" ry="140" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2"/>
  
  <!-- Watch Bezel - Diamond Set -->
  <ellipse cx="200" cy="250" rx="110" ry="130" fill="none" stroke="#333" stroke-width="3"/>
  
  <!-- Diamond Bezel Details -->
  <circle cx="200" cy="120" r="3" fill="#666"/>
  <circle cx="280" cy="200" r="3" fill="#666"/>
  <circle cx="200" cy="380" r="3" fill="#666"/>
  <circle cx="120" cy="200" r="3" fill="#666"/>
  
  <!-- Watch Face - Dark with Gold Accents -->
  <ellipse cx="200" cy="250" rx="95" ry="115" fill="#0d0d0d" stroke="#444" stroke-width="1"/>
  
  <!-- Hour Markers -->
  <line x1="200" y1="150" x2="200" y2="160" stroke="#666" stroke-width="2"/>
  <line x1="200" y1="340" x2="200" y2="350" stroke="#666" stroke-width="2"/>
  <line x1="120" y1="250" x2="130" y2="250" stroke="#666" stroke-width="2"/>
  <line x1="270" y1="250" x2="280" y2="250" stroke="#666" stroke-width="2"/>
  
  <!-- Tourbillon Window -->
  <circle cx="200" cy="200" r="25" fill="none" stroke="#666" stroke-width="1"/>
  <circle cx="200" cy="200" r="20" fill="#111" stroke="#444" stroke-width="1"/>
  
  <!-- Tourbillon Movement -->
  <circle cx="200" cy="200" r="15" fill="none" stroke="#666" stroke-width="1"/>
  <circle cx="200" cy="200" r="8" fill="#222"/>
  
  <!-- Crown -->
  <rect x="290" y="240" width="20" height="20" rx="3" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <rect x="295" y="245" width="10" height="10" rx="2" fill="#333"/>
  
  <!-- Crown Guards -->
  <rect x="285" y="235" width="30" height="30" rx="5" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Watch Band - Dark Leather -->
  <rect x="80" y="250" width="240" height="80" fill="#0a0a0a" stroke="#222" stroke-width="1"/>
  <rect x="80" y="250" width="240" height="20" fill="#111"/>
  <rect x="80" y="310" width="240" height="20" fill="#111"/>
  
  <!-- Stitching Details -->
  <line x1="90" y1="260" x2="310" y2="260" stroke="#333" stroke-width="1"/>
  <line x1="90" y1="300" x2="310" y2="300" stroke="#333" stroke-width="1"/>
  
  <!-- Buckle -->
  <rect x="150" y="320" width="100" height="20" rx="3" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <rect x="160" y="325" width="80" height="10" rx="2" fill="#333"/>
  
  <!-- Luxury Brand Text -->
  <text x="200" y="450" text-anchor="middle" fill="#666" font-family="serif" font-size="12" font-weight="300">DARK SOVEREIGN</text>
  <text x="200" y="470" text-anchor="middle" fill="#444" font-family="serif" font-size="10" font-weight="300">TOURBILLON MOVEMENT</text>
  
  <!-- Price -->
  <text x="200" y="490" text-anchor="middle" fill="#888" font-family="serif" font-size="14" font-weight="400">$15,200</text>
</svg>
